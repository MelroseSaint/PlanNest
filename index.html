<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Brand Identity & SEO -->
    <title>Plannest - Digital Planning Platform</title>
    <meta name="description" content="Plannest is a digital planning platform for teachers and educators. Streamline lesson plans, newsletters, and documentation." />
    <link rel="canonical" href="https://plannest.online/" />
    <meta name="robots" content="index, follow" />

    <!-- Structured Data (Organization) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Plannest",
      "url": "https://plannest.online/",
      "logo": "https://plannest.online/logo.png",
      "parentOrganization": {
        "@type": "Organization",
        "name": "DarkStackStudios",
        "url": "https://darkstackstudiosinc.vercel.app/"
      }
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Paper-like print styles */
      @media print {
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        body {
          background-color: white;
          color: black;
        }
        .page-break {
          page-break-before: always;
        }
      }
      /* Custom font adjustments for readability */
      body {
        font-family: 'Georgia', 'Times New Roman', Times, serif;
        background-color: #f3f4f6;
      }
      .sans-ui {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

    <div id="root"></div>
